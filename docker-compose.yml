version: '3.8'

services:
  web:
    build: .
    container_name: machineshop-suite
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - PRUSA_SLICER_PATH=/usr/local/bin/prusa-slicer
    volumes:
      # Mount config file to persist settings
      - ./config.json:/app/config.json
      # Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

