version: "3.8"

services:
  web:
    build: .
    container_name: machineshop-suite
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - PRUSA_SLICER_PATH=/usr/local/bin/prusa-slicer

      # IMPORTANTES para el dise√±o actual
      - CONFIG_FILE=/app/data/config.json
      - QUOTES_DIR=/app/data/quotes
      - ADMIN_TOKEN=dev-admin-token
      - QUOTE_HMAC_SECRET=local-hmac-secret
      - QUOTE_TTL_SECONDS=30
      - QUOTE_LOCK_TTL_SECONDS=10

    volumes:
      # Persistencia real (config.json + quotes + lo que guardes)
      - ./data:/app/data
      # Logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c "import requests; requests.get(''http://localhost:5000/api/config'', timeout=5)"',
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
